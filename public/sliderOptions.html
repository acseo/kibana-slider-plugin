<div class="slider-vis-options">
  <div class="form-group">
    <label for="field">Field</label>
    <select
            class="form-control"
            name="field"
            required
            ng-model="vis.params.field"
            ng-show="$root.indexedFields.length"
            auto-select-if-only-one="$root.indexedFields"
            ng-options="field as field.displayName group by field.type for field in $root.indexedFields"
            >
    </select>
  </div>
</div>
